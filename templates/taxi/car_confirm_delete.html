{% extends "base.html" %}
{% block content %}
  <h1>Delete Car</h1>
  
  <p>Are you sure ypu want to delete the manufacturer: {{ car }}? </p>
  <p><i>All cars with this Car will be also delete! </i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete!" class="btn btn-danger">
    <a href="{% url 'taxi:car-detail' pk=car.id %}" class="btn btn-secondary">Cancel</a>

  </form>
{% endblock %}
